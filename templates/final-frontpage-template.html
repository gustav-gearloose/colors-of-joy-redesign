<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colors of Joy – Smykker med glæde</title>

  <style>
    /* ===============================
       Brand typography – Modern Love W05 Regular Slanted (onlinewebfonts.com)
    =============================== */
    @font-face {
      font-family: "Modern Love W05 Regular Slanted";
      src: url("https://db.onlinewebfonts.com/t/cc0814997a1969bd4427876e61a1acfb.eot");
      src: url("https://db.onlinewebfonts.com/t/cc0814997a1969bd4427876e61a1acfb.eot?#iefix") format("embedded-opentype"),
           url("https://db.onlinewebfonts.com/t/cc0814997a1969bd4427876e61a1acfb.woff2") format("woff2"),
           url("https://db.onlinewebfonts.com/t/cc0814997a1969bd4427876e61a1acfb.woff") format("woff"),
           url("https://db.onlinewebfonts.com/t/cc0814997a1969bd4427876e61a1acfb.ttf") format("truetype"),
           url("https://db.onlinewebfonts.com/t/cc0814997a1969bd4427876e61a1acfb.svg#Modern Love W05 Regular Slanted") format("svg");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    /* ===============================
       Brand Design System
       Colors of Joy Designmanual (April 2020)
    =============================== */
    :root {
      /* Core brand colors */
      --coj-pink-light: #F1D3D5;   /* Pantone 691 U - Primary background */
      --coj-rose-dark: #98656C;    /* Pantone 696 U - Contrast/accents */

      /* Neutrals */
      --coj-white: #ffffff;
      --coj-offwhite: #f3ebe1e4; /* Changed to be more beige */
      --coj-text-dark: #2b2b2b;
      --coj-text-muted: #6f6a64;

      /* Accent */
      --coj-gold: #C9A24D;         /* Logo + subtle highlights only */

      /* Typography */
      --font-heading: "Modern Love W05 Regular Slanted", Georgia, serif;
      --font-body: Georgia, 'Times New Roman', Times, serif;

      /* Spacing */
      --space-xs: 0.5rem;
      --space-sm: 1rem;
      --space-md: 2rem;
      --space-lg: 4rem;
      --space-xl: 6rem;
    }

    /* ===============================
       Base Reset & Typography
    =============================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-body);
      background: var(--coj-offwhite);
      color: var(--coj-text-dark);
      line-height: 1.6;
      font-size: 16px;
    }

    /* Modern Love: display font for main editorial headings only */
    h1, h2 {
      font-family: var(--font-heading);
      font-weight: 500;
      line-height: 1.15;
      letter-spacing: 0.02em;
      color: var(--coj-text-dark);
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 3.5rem);
    }

    h2 {
      font-size: clamp(1.6rem, 3vw, 2.4rem);
    }

    /* Functional / UI headings: body font for clarity and hierarchy */
    h3,
    .category-link,
    .footer h3,
    .footer-column h4 {
      font-family: var(--font-body);
    }

    h3 {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      line-height: 1.2;
      color: var(--coj-text-dark);
    }

    p {
      color: var(--coj-text-muted);
      max-width: 48ch;
      line-height: 1.7;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* ===============================
       Floating Menu
    =============================== */
    .floating-menu {
      position: fixed;
      top: var(--space-md);
      right: var(--space-md);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .menu-toggle {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .menu-toggle:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.95);
    }

    .menu-toggle svg {
      width: 22px;
      height: 22px;
    }

    .menu-overlay {
      position: fixed;
      inset: 0;
      background: var(--coj-offwhite);
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--space-md);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .menu-overlay nav a {
      display: block;
      font-family: var(--font-body);
      font-size: 2rem;
      color: var(--coj-text-dark);
      text-decoration: none;
      padding: var(--space-xs) 0;
      transition: color 0.2s ease;
    }

    .menu-overlay nav a:hover {
      color: var(--coj-rose-dark);
    }

    .menu-close {
      position: absolute;
      top: var(--space-md);
      right: var(--space-md);
      width: 52px;
      height: 52px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.8rem;
      color: var(--coj-text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Logo in menu */
    .logo-mark {
      width: 60px;
      height: auto;
      margin-bottom: var(--space-md);
    }

    .logo-mark svg {
      width: 100%;
      height: auto;
    }

    /* ===============================
       Hero Section
    =============================== */
    .hero {
      position: relative;
      display: grid;
      grid-template-columns: 1fr;
      min-height: 100vh;
      background: var(--coj-pink-light);
      overflow: hidden;
    }

    .hero-image {
      position: relative;
      overflow: hidden;
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      min-height: 55vh;
    }

    .hero-content {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: var(--space-lg) var(--space-md);
      gap: var(--space-sm);
      z-index: 2;
    }

    .hero-logo {
      width: 50px;
      height: auto;
      margin-bottom: var(--space-sm);
    }

    .hero-logo svg {
      width: 100%;
      height: auto;
    }

    .hero-content h1 {
      position: relative;
      z-index: 2;
    }

    .hero-content p {
      font-size: 1.1rem;
      margin-top: var(--space-xs);
      position: relative;
      z-index: 2;
    }

    /* Hero decorative SVG - hand sketched botanical */
    .hero-decoration {
      position: absolute;
      bottom: 5%;
      right: 5%;
      width: 120px;
      height: auto;
      opacity: 0.12;
      z-index: 1;
      pointer-events: none;
    }

    /* ===============================
       CTA Buttons - Editorial Style
    =============================== */
    .cta-button {
      display: inline-block;
      margin-top: var(--space-md);
      padding: 0.9rem 1.8rem;
      background: var(--coj-rose-dark);
      color: var(--coj-white);
      font-family: var(--font-body);
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      align-self: flex-start;
      position: relative;
      z-index: 2;
    }

    .cta-button:hover {
      background: var(--coj-text-dark);
      transform: translateY(-1px);
    }

    @media (min-width: 900px) {
      .hero {
        grid-template-columns: 1.1fr 0.9fr;
      }

      .hero-image {
        order: -1;
      }

      .hero-image img {
        min-height: 100vh;
      }

      .hero-content {
        padding: var(--space-xl);
        padding-left: var(--space-lg);
      }

      .hero-decoration {
        bottom: 10%;
        right: 10%;
        width: 150px;
      }
    }

    /* ===============================
       Categories Strip (only place with pattern)
    =============================== */
    .categories {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-md);
      padding: var(--space-lg) var(--space-md);

      background-repeat: repeat;
      background-size: 80px auto;
    }

    .categories-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: var(--space-sm) var(--space-xl);
    }

    .category-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: var(--font-body);
      font-size: 2rem;
      color: var(--coj-text-muted);
      text-decoration: none;
      padding: var(--space-xs) 0;
      position: relative;
      transition: color 0.2s ease;
    }

    .category-link svg {
      width: 20px;
      height: 20px;
      opacity: 0.6;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .category-link:hover {
      color: var(--coj-rose-dark);
    }

    .category-link:hover svg {
      opacity: 1;
      transform: scale(1.1);
    }

    /* ===============================
       Split Section (Text + Image)
    =============================== */
    .split-section {
      position: relative;
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--space-md);
      padding: var(--space-lg) var(--space-md);
      background: var(--coj-pink-light);
    }

    .split-content {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: var(--space-sm);
    }

    .split-content h2 {
      color: var(--coj-text-dark);
    }

    .split-decoration {
      position: absolute;
      top: 0;
      left: -20px;
      width: 60px;
      height: auto;
      opacity: 0.15;
      pointer-events: none;
    }

    .split-image img {
      object-fit: cover;
      aspect-ratio: 4/5;
    }

    @media (min-width: 900px) {
      .split-section {
        grid-template-columns: 1fr 1fr;
        gap: var(--space-lg);
        padding: var(--space-xl);
      }

      .split-content {
        padding-right: var(--space-lg);
      }

      .split-decoration {
        width: 80px;
        left: -30px;
        top: -20px;
      }
    }

    /* ===============================
       Product Grid Section (LOGOFELT)
    =============================== */

      padding: var(--space-lg) var(--space-md);

      background-repeat: repeat;
      background-size: 60px auto;
    }

    .products-header {
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .products-header .cta-button {
      margin-top: var(--space-sm);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-sm);
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-item {
      overflow: hidden;
      background: var(--coj-offwhite);
    }

    .product-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 1;
      transition: transform 0.5s ease;
    }

    .product-item:hover img {
      transform: scale(1.03);
    }

    @media (min-width: 768px) {
      .products {
        padding: var(--space-xl) var(--space-md);
      }

      .products-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: var(--space-md);
      }
    }

    /* ===============================
       Inspiration Grid
    =============================== */
    .inspiration {
      padding: var(--space-lg) var(--space-md);
      background: var(--coj-pink-light);
    }

    .inspiration-header {
      text-align: center;
      margin-bottom: var(--space-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
    }

    .inspiration-header h2 {
      color: var(--coj-text-dark);
    }

    .inspiration-header svg {
      width: 24px;
      height: 24px;
      opacity: 0.5;
    }

    .inspiration-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-sm);
      max-width: 1200px;
      margin: 0 auto;
    }

    .inspiration-item {
      overflow: hidden;
    }

    .inspiration-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 1;
      transition: transform 0.5s ease;
    }

    .inspiration-item:hover img {
      transform: scale(1.03);
    }

    @media (min-width: 768px) {
      .inspiration {
        padding: var(--space-xl) var(--space-md);
      }

      .inspiration-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: var(--space-md);
      }
    }

    /* ===============================
       Footer
    =============================== */
    .footer {
      padding: var(--space-xl) var(--space-md) var(--space-lg);
      background: var(--coj-offwhite);
    }

    .footer-header {
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .footer-logo {
      width: 40px;
      height: auto;
      margin: 0 auto var(--space-sm);

      font-size: 1.4rem;
      font-weight: 500;
      color: var(--coj-text-dark);
      margin: 0;
    }

      display: grid;
      grid-template-columns: 1fr;
      gap: var(--space-lg);
      max-width: 900px;
      margin: 0 auto;
      padding: var(--space-md) 0;
      border-top: 1px solid rgba(152, 101, 108, 0.15);
      border-bottom: 1px solid rgba(152, 101, 108, 0.15);
    }

      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 600;
      color: var(--coj-text-dark);
      margin-bottom: var(--space-sm);
    }

      font-size: 0.9rem;
      color: var(--coj-text-muted);
      line-height: 1.8;
      margin: 0;
    }

    .footer-column a {
      text-decoration: none;
      display: block;
      transition: color 0.2s ease;
    }

    .footer-column a:hover {
      color: var(--coj-rose-dark);
    }

    .footer-contact-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.4rem;
    }

    .footer-contact-item svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }

    .footer-social {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-sm);
    }

    .footer-social a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(152, 101, 108, 0.08);
      transition: background 0.2s ease;
    }

    .footer-social a:hover {
      background: rgba(152, 101, 108, 0.15);
    }

    .footer-social svg {
      width: 18px;
      height: 18px;
    }

    .footer-payment {
      font-size: 0.85rem;
      color: var(--coj-text-muted);
    }

    .footer-copyright {

      margin-top: var(--space-lg);
      font-size: 0.8rem;
      color: var(--coj-text-muted);
